<!DOCTYPE html>
<title>Parcel Sandbox</title>
<meta charset="UTF-8"/>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="LEDRC">
<meta name="viewport" content="width=device-width">
<meta name="viewport" content="initial-scale=1.0">
<style type="text/css">
	body {
		font-family: "Helvetica Neue", Verdana, Geneva, Tahoma, sans-serif;
	}
	.grid-container {
		margin: auto;
		display: grid;
		width: 100%;
		grid-gap: 10px;
		grid-template-columns: 70px 70px 70px 70px;
		grid-template-rows: 70px 70px 70px 70px 70px;
	}
</style>
<div class="card">
	<div>
		<h2>PixelUtility2 IPX Import</h2>
		<ol id="link"></ol>
		<div>
			<input id="upload-ipx" type="file" multiple/>
		</div>
	</div>
	<div>
		<h2>LtComposer3 LSF Import</h2>
		<div>
			<input id="upload-lsf" type="file" multiple/>
		</div>
	</div>
	<div>
		<label>Show:
			<select id="select-show">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
			</select>
		</label>
		<label>Channel:
			<select id="select-channel">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
				<option>7</option>
				<option>8</option>
				<option>9</option>
				<option>10</option>
			</select>
		</label>
		<button id="pair">Pair</button>
	</div>
	<div>
		<button onclick="sendCommand('start')">Start</button>
		<button onclick="sendCommand('toggle')">Toggle</button>
		<button onclick="sendCommand('pause')">Pause</button>
		<button onclick="sendCommand('resume')">Resume</button>
		<button onclick="sendCommand('end')">End</button>
	</div>
</div>
