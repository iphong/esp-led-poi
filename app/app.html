<!DOCTYPE html>
<title>SDC LED TECHNOLOGY</title>
<meta charset="UTF-8" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="LED">
<meta name="viewport" content="width=device-width">
<meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0">
<link rel="stylesheet" href="css/app.css">

<header id="header">
	<div id="logo">
		<strong>LIGHT</strong>
		<small>MASTER</small>
	</div>
	<nav>
		<button data-action="newShow">New</button>
		<button data-action="saveShow">Save</button>
		<button data-action="openShow">Open</button>
	</nav>
	<nav>
		<select data-key="show_selected" id="show-select">
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
			<option>6</option>
			<option>7</option>
			<option>8</option>
		</select>
		<button data-action="startShow">Start</button>
		<button data-action="stopShow">Stop</button>
	</nav>
	<nav id="serial-toolbar">
		<select data-key="serial_port" id="serial-dev-select" style="width: 150px;"></select>
		<button id="serial-connect" data-action="serialConnect" hidden>Connect</button>
		<button id="serial-disconnect" data-action="serialDisconnect" hidden>Disconnect</button>
	</nav>
</header>
<main id="main">
	<div id="tracks"></div>
	<div id="tempo"></div>
	<div id="waveform"></div>
</main>
<footer id="footer">
</footer>

<div id="handle"></div>

<script src="dist/app.js"></script>
