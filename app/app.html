<!DOCTYPE html>
<title>SDC LED TECHNOLOGY</title>
<meta charset="UTF-8"/>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="LED">
<meta name="viewport" content="width=device-width">
<meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0">

<link rel="stylesheet" type="text/css" href="css/materialdesignicons.css">
<link rel="stylesheet" href="css/app.css">


<audio id="player"></audio>
<header id="header">
	<div id="logo">
		<strong>LIGHT</strong>
		<small>MASTER</small>
	</div>
	<nav>
		<button id="new-button" data-action="newShow" class="mdi mdi-note-outline"></button>
		<button id="save-button" data-action="saveShow" class="mdi mdi-content-save-outline"></button>
		<button id="open-button" data-action="openShow" class="mdi mdi-folder-open-outline"></button>
	</nav>
	<nav>
		<select data-key="show_selected">
			<option value="1">Show 1</option>
			<option value="2">Show 2</option>
			<option value="3">Show 3</option>
			<option value="4">Show 4</option>
			<option value="5">Show 5</option>
			<option value="6">Show 6</option>
			<option value="7">Show 7</option>
			<option value="8">Show 8</option>
		</select>
	</nav>
	<nav id="serial-toolbar">
		<button id="open-manager" data-action="openManager" class="mdi mdi-devices"></button>
		<button id="open-remote" data-action="openRemote" class="mdi mdi-remote"></button>
		<button id="open-tools" data-action="openUtils" class="mdi mdi-console"></button>
	</nav>
	<nav>
		<select id="serial-dev-select" data-key="serial_port"></select>
		<button id="upload-show" data-action="sendShowFile" class="mdi mdi-send"></button>
		<button id="toggle-sync" data-key="show_sync" class="mdi mdi-sync" ></button>
		<button id="serial-connect" data-action="serialConnect" class="mdi mdi-play-network-outline"></button>
		<button id="serial-disconnect" data-action="serialDisconnect" class="mdi mdi-play-network-outline selected"></button>
	</nav>
</header>
<main id="main">
	<div id="tracks"></div>
	<div id="tempo"></div>
	<div id="waveform"></div>
</main>

<div id="handle"></div>

<script src="dist/app.js"></script>
