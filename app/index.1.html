<!DOCTYPE html>
<title>SDC LED TECHNOLOGY</title>
<meta charset="UTF-8" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="LED">
<meta name="viewport" content="width=device-width">
<meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0">

<link rel="stylesheet" href="css/app.css">

<div hidden>
	<input type="file" id="select-file" />

	<audio id="player" controls loop></audio>

</div>
<header>
	<div>
		D1D0F8
	</div>
	
	<div>
		<label id=id>role</label>
		<label id="ip">0.0.0.0</label>
		<label id="mac">FF:FF:FF:FF:FF:FF</label>
	</div>
	<grid style="grid: auto / 1.5fr 1fr 1fr 1fr 1fr;">
		<button data-show="0">Home</button>
		<button data-show="1">1</button>
		<button data-show="2">2</button>
		<button data-show="3">3</button>
		<button data-show="4">4</button>
	</grid>
</header>

<main class="tabs">
	<section class="tab" data-tab="1">
		<grid class="list">
			<grid class="two">
				<button data-segment="a">A</button>
				<button data-segment="b">B</button>
			</grid>
		</grid>
		<grid class="list">
			<grid class="item color-slider">
				<label>R</label>
				<input type="range" min="0" max="255" step="1" data-key="r" data-group="rgb" />
				<span>255</span>
			</grid>
			<grid class="item color-slider">
				<label>G</label>
				<input type="range" min="0" max="255" step="1" data-key="g" data-group="rgb" />
				<span>255</span>
			</grid>
			<grid class="item color-slider">
				<label>B</label>
				<input type="range" min="0" max="255" step="1" data-key="b" data-group="rgb" />
				<span>255</span>
			</grid>
		</grid>
		<grid class="list">
			<grid class="item color-slider">
				<label>H</label>
				<input type="range" min="0" max="1" step="0.01" data-key="h" data-group="hsl" />
				<span>255</span>
			</grid>
			<grid class="item color-slider">
				<label>S</label>
				<input type="range" min="0" max="1" step="0.01" data-key="s" data-group="hsl" />
				<span>1.00</span>
			</grid>
			<grid class="item color-slider">
				<label>L</label>
				<input type="range" min="0" max="1" step="0.01" data-key="l" data-group="hsl" />
				<span>1.00</span>
			</grid>
		</grid>
	</section>

	<section class="tab" data-tab="2">

		<grid class="two">
			<button data-action="show-file-select-dialog" class="large">Light</button>
			<button data-action="show-file-select-dialog"  class="large">Music</button>
		</grid>
		<grid class="four">
			<button data-command="start">Start</button>
			<button data-command="end">Stop</button>
			<button data-command="pause">pause</button>
			<button data-command="resume">resume</button>
		</grid>

		<grid>
			<div class="timeline">
				<div id="timeline1" class="track"></div>
				<div id="timeline2" class="track"></div>
			</div>
		</grid>

		<grid>
			<grid class="two">
				<button data-command="sync">Sync</button>
				<button data-command="pair">Pair</button>
			</grid>
		</grid>

		<grid>
			<button data-action="reset-show-data">Reset</button>
		</grid>
	</section>
