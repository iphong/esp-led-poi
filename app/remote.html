<style>
	html {
		height: 100%;
		width: 100%;
	}

	body {
		display: grid;
		grid-template: auto / 1fr 1fr 1fr;
		grid-gap: 5px;
		height: 100%;
		width: 100%;
		padding: 5px;
		margin: 0;
		box-sizing: border-box;
	}

	button {
		font-weight: bold;
		font-size: 16px;
		border: 2px solid black;
	}
	button::before {
		content: " ";
	}
</style>
