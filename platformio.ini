[platformio]
default_envs = d1_mini_pro, d1_mini_pro_2
# default_envs = d1_mini_pro
# default_envs = nodemcu-32s

[env]
framework = arduino
; upload_protocol = espota
upload_port=/dev/cu.SLAB_USBtoUART*
monitor_port=/dev/cu.SLAB_USBtoUART*
upload_speed=921600
monitor_speed=921600
board_build.f_cpu = 160000000L
board_build.f_flash = 80000000L
board_build.filesystem = littlefs

[env:d1_mini_pro]
platform = espressif8266
board = d1_mini_pro
board_build.ldscript = eagle.flash.8m6m.ld
upload_port=/dev/cu.SLAB_USBtoUART
monitor_port=/dev/cu.SLAB_USBtoUART
build_flags=
    -D BTN_PIN=D3
    -D LED_PIN=D4
    -D NUM_LEDS=36

[env:d1_mini_pro_2]
platform = espressif8266
board = d1_mini_pro
board_build.ldscript = eagle.flash.8m6m.ld
upload_port=/dev/cu.SLAB_USBtoUART4
monitor_port=/dev/cu.SLAB_USBtoUART4
build_flags=
    -D BTN_PIN=D3
    -D LED_PIN=D4
    -D NUM_LEDS=36

[env:d1_mini]
platform = espressif8266
board = d1_mini
upload_port=/dev/cu.wchusbserial14*
monitor_port=/dev/cu.wchusbserial14*
upload_speed=230400
board_build.ldscript = eagle.flash.4m3m.ld
build_flags=
    -D BTN_PIN=0 ;D3
    -D LED_PIN=2 ;D4
    -D NUM_LEDS=36

